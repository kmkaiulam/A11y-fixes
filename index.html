<!DOCTYPE html>
<html lang ="en">
<!-- quiz Start Page -->   
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Chef Quiz App</title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto" rel="stylesheet">
        <link href="index.css" rel="stylesheet" type="text/css" />
        <script src ="quizData.js"></script>
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src ="index.js"> </script>
        
    </head>
<body>
    <header role="banner" class = "col-12" >
        <div> 
            <img class = "leftBannerImg icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSkyNH1pgsiIIMYPeR9pKYHUcH0grswXUfyJqpYowz1IphovJj" alt = 'Butcher Knife Icon'/>
            <p class = "appTitle" role = "Title">Chef Quiz App</p> 
            <img class ="rightBannerImg icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSkyNH1pgsiIIMYPeR9pKYHUcH0grswXUfyJqpYowz1IphovJj" alt = 'Butcher Knife Icon'/> 
        </div>
    </header>

    <main role ="main"> 
        
    <!-- Score and Question # tracker -->

        <div class ="scoreBoard col-12">
         <ul>
                <li class= "questionCounter">Question: <span class="questionNumber">0</span>/10</li>
                <li class="scoreCounter" >Score: <span class="score">0</span></li>
            </ul>
        </div>
    
    <!-- want to create a div section, containing the simple description of this app and a button to begin -->
   
                <div class = "quizForm handleRestart col-12">
                    
                    <div class = "quizAppBegin">
                        <p>Are you a chef?</p><p> Test how well you know your way around the kitchen!</p> 
                        <button class="startButton" type="button">Allez Cuisine!</button>
                    </div>
                </div>


         <div class = "feedback"></div>
         
        
    
    
        </main> 
 </body>
</html>
